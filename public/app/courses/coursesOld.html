<div class="main_courses" ng-controller="mainCoursesController as mcc">
    <div class="search_login">
        <div class="login">
            <span><button type="button" ng-click="">Login</button></span>
            <span><button type="button" ng-click="">Sign Up</button></span>
        </div>
        <div class="logo"></div>
        <div class="search">
            <input type="text" ng-model="mcc.searchText" placeholder="Search for Courses">
        </div>
        <a href="" ng-click="mcc.hideBrowse">
            <div class="browse_btn"></div>
        </a>
    </div>
    <div class="main">
        <div class="left">
            <menu>
                <uib-accordion close-others="true" data-ng-if="mcc.showMenu">
                   <uib-accordion-group heading={{info.name}} data-ng-repeat="info in mcc.categoryList">
                        <p data-ng-repeat="data in info.subCategories">{{data}}</p>
                    </uib-accordion-group>
                </uib-accordion>
            </menu>
        </div>
        <div class="right" data-ng-if="mcc.showSelectedArticles">
            <div class="box" data-ng-repeat="info in mcc.selectedArticles">
                <div class="nav">{{info.subCategory}}</div>
                <div class="course" data-ng-repeat="data in info.articles">{{data}}</div>
            </div>
            <div class="box">
                <div class="nav"></div>
                <div class="course"></div>
                <div class="course"></div>
                <div class="course"></div>
                <div class="course"></div>
            </div>
            <div class="box">
                <div class="nav"></div>
                <div class="course"></div>
                <div class="course"></div>
                <div class="course"></div>
                <div class="course"></div>
            </div>
            <div class="box">
                <div class="nav"></div>
                <div class="course"></div>
                <div class="course"></div>
                <div class="course"></div>
                <div class="course"></div>
            </div>
        </div>
    </div>
</div>
